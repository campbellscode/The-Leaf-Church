    <style>
        /* Use masonry on the gallery page */
        #gallery-isotope.masonry {
            display: block !important;
            /* cancel any earlier flex override   */
            column-width: 200px;
            /* base tile width                    */
            column-gap: 12px;
            /* space between columns              */
            margin: 0 auto;
        }

        /* Tiles */
        #gallery-isotope.masonry .item {
            display: inline-block;
            /* required for CSS columns           */
            width: 100%;
            margin: 0 0 12px;
            break-inside: avoid-column;
            /* prevent items from being split     */
            -webkit-column-break-inside: avoid;
            -moz-column-break-inside: avoid;
        }

        /* Images */
        #gallery-isotope.masonry .item img {
            display: block;
            width: 100%;
            height: auto;
            /* no cropping, no black bars         */
            border-radius: 8px;
        }

        /* Responsive column widths to match home page look */
        @media (max-width: 1200px) {
            #gallery-isotope.masonry {
                column-width: 180px;
            }
        }

        @media (max-width: 992px) {
            #gallery-isotope.masonry {
                column-width: 160px;
            }
        }

        @media (max-width: 768px) {
            #gallery-isotope.masonry {
                column-width: 130px;
            }
        }

        @media (max-width: 576px) {
            #gallery-isotope.masonry {
                column-width: 100px;
            }
        }
    </style>
</head>
