<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>YT test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .video{position:relative;padding-bottom:56.25%;height:0;max-width:900px;margin:40px auto;overflow:hidden;background:#000}
    .video iframe{position:absolute;inset:0;width:100%;height:100%}
  </style>
</head>
<body>
  <div class="video">
    <iframe
      src="https://www.youtube-nocookie.com/embed/videoseries?list=UUBKkkVjKQJ9L1rbHP36Su3Q&rel=0&modestbranding=1&playsinline=1"
      title="Uploads"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen></iframe>
  </div>
</body>
</html>
